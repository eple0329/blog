name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        # https://github.com/ruby/setup-ruby/releases/tag/v1.207.0
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # --- Discord 웹훅 알림 추가 시작 ---
      - name: Send Discord notification on deployment success
        if: success() # 이전 단계(deployment)가 성공했을 때만 실행
        uses: rjstone/discord-webhook-notify@v2.0.1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          text: |
            🚀 **GitHub Pages 배포 성공!** 🚀
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Deployed URL: ${{ steps.deployment.outputs.page_url }}
            Commit: ${{ github.sha }} - ${{ github.event.head_commit.message }}
            [워크플로우 실행 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [배포된 페이지 방문](${{ steps.deployment.outputs.page_url }})
  
      - name: Send Discord notification on deployment failure
        if: failure() # 이전 단계(deployment)가 실패했을 때 실행
        uses: rjstone/discord-webhook-notify@v2.0.1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          text: |
            🔴 **GitHub Pages 배포 실패!** 🔴
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }} - ${{ github.event.head_commit.message }}
            [워크플로우 실행 보기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: '#FF0000' # RRGGBB 형태의 16진수 값
      # --- Discord 웹훅 알림 추가 끝 ---
      
